<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Menú Dinámico</h1>
        <a href="https://cedanodev.github.io/proyectoFinal/" style="text-decoration: none;">
        <button style="background-color: #007bff; color: white; border: none; padding: 10px 15px; margin-bottom: 10px; border-radius: 4px; cursor: pointer;">
            Regresar
        </button>
    </a>
        <ul id="menu"></ul>
        <h2>Agregar Opción</h2>
        <form id="menuForm">
            <input type="number" id="id" placeholder="ID" required>

            <input type="text" id="enlace" placeholder="Enlace" required>

        </form>

    <script src="script.js"></script>
